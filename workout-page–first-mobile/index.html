<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="deal__section">
        <div class="bg-wrapper">
            <div class="bg-dark"></div>
        </div>
        <div class="resize main__padding">
            <div class="row">
                <div class="column__content">
                    <div class="column-1">
                        <div class="flex__wrapper">
                            <p class="deal-title">DEAL OF THE MONTH<span class="text-color">.</span></p>
                            <h4 class="deal-price">
                                <span class="font-w">PUMA SPORTS BRA</span>
                                <span class="text-color">$50</span>
                                <del><span>$70</span></del> 
                            </h4>
                            <p class="deal-subtitle">Start your fitness story right away with this comfortable bra and get advantage of our discount.</p>
                            <div class="btn-holder">
                                <a class="btn-deal">More Details</a>
                            </div>
                            <div class="countdown-wrapper">
                                <div class="countdown">
                                    <div class="countdown__item">
                                        <svg viewBox="0 0 120 120" class="countdown__content">
                                            <text id="day" data-unit="days" x="50%" y="50%" class="countdown__number"></text>
                                            <text x="50%" y="50%" dy="28" class="countdown__caption">Days</text>
                                        </svg>
                                    </div>
                                    <div class="countdown__separator"></div>
                                    <div class="countdown__item">
                                        <svg viewBox="0 0 120 120" class="countdown__content">
                                            <text id="hour" data-unit="hours" x="50%" y="50%" class="countdown__number"></text>
                                            <text x="50%" y="50%" dy="28" class="countdown__caption">Hours</text>
                                        </svg>
                                    </div>
                                    <div class="countdown__separator"></div>
                                    <div class="countdown__item">
                                        <svg viewBox="0 0 120 120" class="countdown__content">
                                            <text id="minute" data-unit="minutes" x="50%" y="50%" class="countdown__number"></text>
                                            <text x="50%" y="50%" dy="28" class="countdown__caption">Minutes</text>
                                        </svg>
                                    </div>
                                    <div class="countdown__separator"></div>
                                    <div  class="countdown__item">
                                        <svg  viewBox="0 0 120 120" class="countdown__content">
                                            <text id="second" data-unit="seconds" x="50%" y="50%" class="countdown__number">99</text>
                                            <text x="50%" y="50%" dy="28" class="countdown__caption">Seconds</text>
                                        </svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column__img">
                    <div class="column-2">
                        <picture>
                            <img src="images/deal_section_img.jpg" alt="">
                        </picture>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/counter.js">
    </script>
</body>
</html>
